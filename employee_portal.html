<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HH Employee Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f7;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.07);
      max-width: 420px;
      margin: 0 auto 40px auto;
    }

    h2 {
      margin-top: 0;
      font-size: 22px;
      font-weight: 600;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2d5be3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #224bc4;
    }

    #dashboard {
      display: none;
      max-width: 550px;
      margin: 0 auto;
    }

    .welcome {
      font-size: 20px;
      margin-bottom: 12px;
      font-weight: 600;
      color: #222;
    }

    .sub {
      font-size: 15px;
      color: #666;
      margin-bottom: 24px;
    }
  </style>
</head>

<body>

  <!-- Login Card -->
  <div class="card" id="loginCard">
    <h2>Employee Login</h2>

    <label for="empSelect">Select your name</label>
    <select id="empSelect">
      <option value="">Loading employees...</option>
    </select>

    <label for="passcodeInput">Enter your 4-digit passcode</label>
    <input id="passcodeInput" type="password" maxlength="4" placeholder="0000" />

    <button id="loginBtn">Log In</button>

    <p id="loginError" style="color:#c62828; font-size:14px; display:none;">
      Incorrect passcode. Please try again.
    </p>
  </div>


  <!-- Dashboard (hidden until login) -->
  <div id="dashboard">
    <div class="card">
      <div class="welcome" id="welcomeName"></div>
      <div class="sub" id="welcomeDept"></div>

      <p style="font-size:15px; line-height:1.4;">
        This is your starting point.<br />
        After this, we'll plug in:
        <ul style="margin-top:10px;">
          <li>Your PTO summary</li>
          <li>PTO request demo</li>
          <li>Team PTO outlook</li>
          <li>Policy & document tiles</li>
          <li>Team contact directory</li>
        </ul>
      </p>
    </div>
  </div>
